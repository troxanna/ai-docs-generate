# stoplist.yaml
exact:
  - "ООО Ромашка"     # точное совпадение (регистр и лишние пробелы игнорируются)
  - "Иван Иванов"
regex:
  - "\\bTest\\d+\\b"  # произвольные шаблоны (Python/regex)
by_label:             # необязательно: правила по метке
  EMAIL:
    regex:
      - "@example\\.com$"
  NAME:
    exact:
      - "Петр Петров"

